<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'tesla';
            src: url('fontes/TESLA.ttf') format('truetype');
        }

        /* Tipos de format()
         - opentype (otf)
         - truetype (ttf)
         - embeded-opentype
         - truetype-aat (Apple advanced typography)
         - avg
         */

        body{
            font-family: 'tesla', sans-serif;
            font-weight: normal;

        }
    </style>
</head>
<body>
    <h1>Titulo  TESLA</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, facere deleniti illum rem fugit earum officia perspiciatis vitae doloremque dicta temporibus. Quas necessitatibus, similique sunt repellendus odit aperiam ut accusamus!</p>
</body>
</html>
