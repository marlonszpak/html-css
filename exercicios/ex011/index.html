<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essas imagens em varios dispositivos ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Primeiro modo de  reproduzir audios em HTML5</p>
    <audio src="midia/Fat Man - Yung Logos.mp3" controls autoplay></audio>
    <p>Segundo modo de reproduzir audios em HTML5<p>
    <audio preload="auto" controls>
        <source src="midia/Fat Man - Yung Logos.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
